# Storage in pods
apiVersion: v1
kind: Pod
metadata:
  name: pod-demo-for-storage
spec:
  containers:
    - name: debug
      image: rkalluru/learnk8s:rhel9-bare
      volumeMounts:
        - mountPath: /mnt/html
          name: html-volume
    - name: nginx
      image: nginx
      volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: html-volume
  volumes:
    - name: html-volume
      emptyDir: {}


